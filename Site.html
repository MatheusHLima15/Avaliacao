<form>
    <div>
        <label for="">nome:</label>  
        <input 
           type="text" 
           name="nome" 
           id="nome"
           placeholder="Digite o seu nome completo">
    </div>
<div>
    <label for="">Email:</label>  
    <input 
       type="email" 
       name="Email" 
       id="Email"
       placeholder="Digite o seu email">

       type="email" 
       name="Email" 
       id="Email"

</div>

<label for="">Senha:</label> 
<input type="password" 
name="Senha" 
id="Senha"
placeholder="Digite a sua senha">

    <input type="password" 
    name="Senha" 
    id="Senha"
